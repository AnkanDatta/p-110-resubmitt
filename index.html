<html>
  <head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h3 class="btn btn-warning heading">Gesture Web App
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
        <span>&#128079;</span>
        <span>&#129304;</span>

      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture to know about its meaning.
        <br>
      
        <h5>ON THE FOLLOWING GESTURES THE MODEL IS TRAINED -  </h5>

      <br>

        <span class="gestures">&#128076;</span>
        <span class="gestures">&#128077;</span>
        <span class="gestures">&#9996;</span>

        <style>
            .gestures {
              border-left: 5px solid white;
              height: 500px;
              font-size: 20px;
            }
            </style>
            
            
            

    </p>

<span>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="btn btn-default">Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-primary">Capture Image</button>
      </div>

      <div class="col-md4 col-sm-12 col-xs-12">
        <label class="btn btn-default gest">Prediction - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="ges" id="update_gesture"></p>
    </span>
        

      <div class="col-md4 col-sm-12 col-xs-12 snap">
        <label class="btn btn-default"> Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="gesture();" class="btn btn-success">Predict Gesture</button>
      </div>
    

    </center>
  </div>
</body>
</html>
